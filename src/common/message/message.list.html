<section class="content-header">
    <h1>更新通知
    </h1>
</section>
<section class="content body">
    <div class="box box-widget">
        <div class="box-body">
            <div class="text-right">
                <a class="btn bg-vart" ui-sref="app.message_index" translate>common.add</a>
            </div>
        </div>
    </div>
    <div class="box box-widget">
        <div class="box-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>发送次数</th>
                        <th translate>common.operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in messageList.list">
                        <td>{{item.title}}</td>
                        <td>{{item.sendCount}}</td>
                        <td>
                            <a ui-sref="app.message_index({id: item.id})" translate>common.view</a>
                            <a ng-click="sendMessage(item.id)" translate>发送</a>
                            <a class="danger" ng-click="delMessage($index)" translate>common.delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <pager total="{{messageList.totalPages}}" current="{{messageList.pageNumber}}"></pager>

</section>
