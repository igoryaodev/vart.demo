<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="form" novalidate>
        <div class="modal-header">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="modal-title" translate>authority.newTenant</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <tenant-picker ng-model="consignmentModal.tenant"></tenant-picker>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn bg-vart" ng-disabled="form.$invalid" translate ng-click="saveTenant()">common.save</button>
        </div>
      </form>
    </div>
  </div>
</div>
