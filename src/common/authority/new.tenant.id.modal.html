<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="form" novalidate>
        <div class="modal-header">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="modal-title" translate>common.new</h4>
        </div>
        <div class="modal-body">
        <div class="form-group">
            <label for="" class="col-sm-3 control-label" translate>
                Status
            </label>
            <div class="col-sm-3" style="margin-left: -15px;">
                <input type="checkbox" bs-switch ng-model="newTenantId.isDeleted"
                       switch-on-color="danger"
                       switch-size="small"/>
            </div>
          <div class="clear"></div>
        </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" translate>Name</label>
            <input class="col-sm-8 control-label" type="text" class="form-control" ng-model="newTenantId.name" required>
              <div class="clear"></div>
          </div>
          <div class="form-group">
              <label class="col-sm-3 control-label" for="" translate>TENANT ID</label>
              <input class="col-sm-8 control-label" type="number" class="form-control" ng-model="newTenantId.tenantId" required>
              <div class="clear"></div>
          </div>
          <div class="form-group">
              <label class="col-sm-3 control-label" for="" translate>AppId</label>
              <input class="col-sm-8 control-label" type="text" class="form-control" ng-model="newTenantId.appId" required>
              <div class="clear"></div>
          </div>
          <div class="form-group">
              <label class="col-sm-3 control-label" for="" translate>AppSecKey</label>
              <input class="col-sm-8 control-label" type="text" class="form-control" ng-model="newTenantId.AppSecKey" required>
            <div class="clear"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn bg-vart" ng-disabled="form.$invalid" translate ng-click="save()">common.save</button>
        </div>
      </form>
    </div>
  </div>
</div>
