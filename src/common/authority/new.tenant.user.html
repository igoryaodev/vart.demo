<form name="tenantForm" novalidate>
  <div class="box box-widget">
    <div class="box-body">
      <div class="content-title">
        <div class="pull-right">
          <button type="button" class="btn bg-vart" translate ng-disabled="tenantForm.$invalid" ng-click="save()">common.save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="box box-widget">
    <div class="box-body">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="form-group">
            <tenant-picker ng-model="tenantUser.tenant"></tenant-picker>
          </div>
          <div class="form-group">
            <label translate>authority.userName</label>
            <input type="text" class="form-control" autocomplete="off" ng-model="tenantUser.username" required>
          </div>
          <div class="form-group">
            <label translate>authority.pwd</label>
            <input type="password" class="form-control" ng-model="tenantUser.password" required>
          </div>
          <div class="form-group">
            <label for="" translate>common.status</label>
            <select class="form-control" ng-model="tenantUser.isEnabled" required>
              <option value="true" translate>common.enabled</option>
              <option value="false" translate>common.disable</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
