<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="form" novalidate>
        <div class="modal-header">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="modal-title" translate>authority.newTenant</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label translate>authority.tenantName</label>
            <input type="text" class="form-control" ng-model="newTenant.name" required>
          </div>
          <div class="form-group">
              <label for="" translate>pavilion.pavilion</label>
              <pavilion-picker ng-model="newTenant.pavilions" is-single-pick="true"></pavilion-picker>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn bg-vart" ng-disabled="form.$invalid" translate ng-click="saveTenant()">common.save</button>
        </div>
      </form>
    </div>
  </div>
</div>
