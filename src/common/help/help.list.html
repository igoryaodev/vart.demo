<section class="content-header">
    <h1 translate>common.help
    </h1>
</section>
<section class="content body">
    <div class="box box-widget">
        <div class="box-body">
            <div class="text-right">
                <a class="btn bg-vart" ui-sref="app.help_index" translate>common.add</a>
            </div>
        </div>
    </div>
    <div class="box box-widget">
        <div class="box-body">
            <div class="col-xs-6 col-md-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th translate>common.operation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in messageList.list">
                            <td>{{item.title}}</td>
                            <td>
                                <a ui-sref="app.help_index({id: item.id})" translate>common.view</a>
                                <a class="danger" ng-click="delMessage($index)" translate>common.delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pager total="{{messageList.totalPages}}" current="{{messageList.pageNumber}}"></pager>
            </div>
            <div class="col-xs-6 col-md-6">

            </div>
        </div>
    </div>
</section>
