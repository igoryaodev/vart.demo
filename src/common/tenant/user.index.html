<section class="content-header">
    <h1>
        {{"orgnization.member"|translate}}
        <small>
            <a class="btn btn-default" ui-sref="app.tenant_user_list" translate>common.backToList</a>
        </small>
    </h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-sm-8">
            <div class="box box-widget">
                <div class="box-body">
                    <form novalidate class="form-horizontal" name="form">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{"member.name"|translate}} <span
                                    class="text-red">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="user.name"
                                       placeholder="{{'member.namePlaceholder'|translate}}"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">{{"member.email"|translate}} <span
                                    class="text-red">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Email" ng-model="user.username"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">{{"member.type"|translate}} <span
                                    class="text-red">*</span></label>
                            <div class="col-sm-10">
                              <select class="form-control" ng-model="user.type" convert-to-number required>
                                <option value="1">admin</option>
                                <option value="2">商户(普通)</option>
                                <option value="3">商户管理员</option>
                                <option value="4">商户（微商城）</option>
                              </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="control-label col-sm-2" translate>member.mobile</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="user.cellNumber">
                            </div>
                        </div>
                        <div class="form-group" ng-show="!user.isChangingPassword">
                            <div class="col-sm-10 col-sm-offset-2">
                                <a ng-click="user.isChangingPassword=true" translate>member.changePassword</a>
                            </div>
                        </div>
                        <div ng-if="user.isChangingPassword">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{"profile.password"|translate}} <span
                                        class="text-red">*</span></label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" ng-model="user.newPassword" required>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{"profile.confirmPassword"|translate}} <span
                                        class="text-red">*</span> </label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" ng-model="user.newPasswordConfirm"
                                           required>
                                </div>
                            </div>
                        </div>
                        <!--
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">权限</label>
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-sm-4" ng-repeat="auth in userAuthorities">
                                        <input icheck type="checkbox" class="form-control" ng-model="auth.checked">
                                        {{auth.name}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        -->
                        <div class="form-group">
                            <label class="col-sm-2 control-label" translate>orgnization.enabled</label>
                            <div class="col-sm-10">
                                <input type="checkbox" bs-switch ng-model="user.isEnabled" switch-on-color="success"
                                       switch-size="small"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label" translate>orgnization.assignedGroup</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">
                                    <a ng-click="openGroupModal()" translate>orgnization.addGroup</a>
                                </p>
                                <p ng-repeat="g in user.groups" class="form-control-static">
                                    <span>{{g.name}}</span>&nbsp;
                                    <a class="text-red" ng-click="user.groups.splice($index,1)">&times;</a>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">

                                <button class="btn bg-vart" ng-click="saveUser()" ng-disabled="form.$invalid" translate>
                                    common.save
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
