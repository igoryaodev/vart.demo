<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form novalidate name="form">
        <div class="modal-header">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="modal-title" translate>authority.newRole</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label translate>authority.roleName</label>
            <input type="text" class="form-control" ng-model="addRole.roleName" required>
          </div>
          <div class="form-group">
            <label translate>authority.roleDescription</label>
            <textarea class="form-control" ng-model="addRole.description" required></textarea>
          </div>
          <div class="form-group">
            <label translate>common.status</label>
            <select class="form-control" ng-model="addRole.isEnable" required>
              <option value="true" translate>common.enabled</option>
              <option value="false" translate>common.disable</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn bg-vart" ng-disabled="form.$invalid" ng-click="saveRole()" translate>common.save</button>
        </div>
      </form>
    </div>
  </div>
</div>
