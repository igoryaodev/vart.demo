<section class="content-header">
    <h1 translate>profile.profile</h1>
</section>
<section class="content">
    <div class="box box-widget">
        <div class="box-body">

            <form novalidate class="form-horizontal">
                <h4 translate>profile.basicInfo</h4>
                <div class="form-group">
                    <label class="control-label col-sm-1" translate>profile.orgnizationName</label>
                    <div class="col-sm-5">
                        <p class="form-control-static">{{G.auth.pavilionName}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1" translate>profile.name</label>
                    <div class="col-sm-5">
                        <p class="form-control-static">{{G.auth.name}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label" translate>profile.authority</label>
                    <div class="col-sm-5">
                        <p class="form-control-static" ng-repeat="auth in authorities">{{auth.roleName}}</p>
                    </div>
                </div>
                <hr>
                <h4 translate>profile.account</h4>
                <div class="form-group">
                    <label class="col-sm-1 control-label" translate>profile.username</label>
                    <div class="col-sm-5">
                        <p class="form-control-static">{{G.auth.username}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label" translate>profile.password</label>
                    <div class="col-sm-5">
                        <p class="form-control-static">
                            <span>******</span>&nbsp;
                            <a ng-click="openChangePwdModal()" translate>common.change</a>
                        </p>
                    </div>
                </div>
                <hr>
                <h4 translate>profile.preference</h4>
                <div class="form-group">
                    <label class="col-sm-1 control-label" translate>profile.language</label>
                    <div class="col-sm-3" ng-show="!language.isEditing">
                        <p class="form-control-static">
                            <span>{{language.getDisplayName()}}</span>&nbsp;
                            <a ng-click="language.isEditing=true" translate>common.change</a>
                        </p>
                    </div>
                    <div ng-show="language.isEditing">
                        <div class="col-sm-3">
                            <select id="language" class="form-control" ng-model="language.key">
                                <option value="zh_CN">简体中文</option>
                                <option value="en_US">English</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="btn bg-vart" ng-click="language.changeLanguage()" translate>
                                common.save
                            </button>
                            <button type="button" class="btn btn-default" ng-click="language.isEditing=false" translate>
                                common.cancel
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
