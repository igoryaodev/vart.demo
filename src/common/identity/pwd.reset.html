<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="box box-widget" style="margin-top:100px;margin-bottom:20%">
                <div class="box-header with-border">
                    <h4 class="box-title">重置密码</h4>
                </div>
                <div class="box-body">
                    <form name="form" class="form-horizontal" novalidate>
                        <div class="form-group">
                            <label  class="control-label col-sm-2">用户名</label>

                            <div class="col-sm-10">
                                <p class="form-control-static">
                                    {{email}}
                                </p>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label  class="control-label col-sm-2">新密码</label>

                            <div class="col-sm-10">
                                <input type="password" class="form-control" ng-model="newPassword" required
                                       minlength="6" maxlength="20">
                                <span class="help-block">长度6到20，可以包含字母、数字</span>
                            </div>
                        </div>
                        <div class="form-group form-horizontal">
                            <label  class="control-label col-sm-2">确认密码</label>

                            <div class="col-sm-10">
                                <input type="password" class="form-control" ng-model="confirmPassword" required
                                       minlength="6" maxlength="20">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn bg-vart pull-right"
                                        ng-disabled="form.$invalid || loading==true" ng-click="submit()">重置密码
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
