<div class="container-fluid uploader">
    <div class="row">
        <div class="col-sm-12">
            <div class="progress progress-xs" ng-if="progress!=undefined">
                <div class="progress-bar progress-bar-red" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="progress"></div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div ngf-select ngf-drop ng-model="files" class="uploader-drop" ngf-multiple="true" accept="image/*" ngf-change="upload(files)" ngf-max-size="4MB">
                        <h6 translate>utility.clickOrDragImg</h6>
                        <h6 class="text-muted">{{constraint}}</h6>
                    </div>
                </div>
                <div class="col-sm-3" ng-repeat="img in ngModel">
                    <div>
                        <img style="width: 100%;" class="thumbnail img-preview" ng-src="{{img.key|qiniu:'imageView2/1/w/150'}}" alt="" />
                        <span style="color:#d73925" class="glyphicon glyphicon-remove-sign remove-icon" ng-click="remove($index)"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
